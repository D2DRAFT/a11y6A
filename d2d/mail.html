<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お問い合わせフォーム</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<form>
    <div class="form-group">
        <label>
            お名前<span class="mark">必須</span>
            <input type="text" name="name" aria-required="true">
        </label>
    <div>
    <div class="form-group">
        <label>
            メールアドレス<span class="mark">必須</span>
            <input type="text" name="mail" aria-required="true">
        </label>
    <div>
    <div class="form-group">
        <label>
            ご住所
            <input type="text" name="address">
        </label>
    <div>
    <div class="form-group">
        <label>
            電話番号
            <input type="text" name="tel">
        </label>
    <div>
    <div class="form-group">
        <label>お問い合わせの種類</label>
            <input type="radio" name="syurui" value="a" id="check_A"><label for="check_A">Aについて</label>
            <input type="radio" name="syurui" value="b" id="check_B"><label for="check_B">Bについて</label>
            <input type="radio" name="syurui" value="c" id="check_C"><label for="check_C">Cについて</label>
        <div>
    <div class="form-group">
        <label>
            お問い合わせ内容<span class="mark">必須</span>
            <textarea class="form-control" rows="3" aria-required="true"></textarea>
        </label>
    <div>
</form>

</body>
</html>
