<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>お問い合わせフォーム</title>
<meta name="description" content="">
<meta name="author" content="">
<meta name="viewport" content="width=device-width">
<link rel="stylesheet" type="text/css" href="bootstrap.css">
<link rel="stylesheet" type="text/css" href="style.css">
<link rel="stylesheet" type="text/css" href="form.css">
</head>
<body>
    <header class="row">
        <h1 class="col-md-6"><img src="img/sitelogo.png" alt="D2DRAFT"></h1>
        <div class="col-md-6">
            <form class="form-inline form01">
                <div class="form-group">
                    <label for="searchbox" class="sr-only">キーワード検索</label>
                    <input type="search" class="form-control" id="searchbox" placeholder="検索キーワードを入力してください">
                </div>
                <button type="submit" class="btn btn-search"><img src="img/btn_search.png" height="30" width="38" alt="検索する"></button>
            </form>
        </div>
    </header>
    <div class="main row">
        <header class="col-md-12">
            <h1>新規会員登録<span>※は必須項目です。</span></h1>
        </header>
        <form class="form02 col-md-12">
            <section>
                <header>
                    <h2>住所</h2>
                </header>
                <dl>
                    <dt><label for="yuubin">郵便番号<span>※</span></label></dt>
                    <dd><input type="text" id="yuubin" title="郵便番号上3桁" aria-required="true">-<input type="text" title="郵便番号下4桁"></dd>
                    <dt><label cor="todouhuken">都道府県<span>※</span></label></dt>
                    <dd>
                        <select id="todouhuken">
                            <option value="" selected>都道府県 
                            <option value="1">北海道 
                            <option value="2">青森県 
                            <option value="3">岩手県 
                            <option value="4">宮城県 
                            <option value="5">秋田県 
                            <option value="6">山形県 
                            <option value="7">福島県 
                            <option value="8">茨城県 
                            <option value="9">栃木県 
                            <option value="10">群馬県 
                            <option value="11">埼玉県 
                            <option value="12">千葉県 
                            <option value="13">東京都 
                            <option value="14">神奈川県 
                            <option value="15">新潟県 
                            <option value="16">富山県 
                            <option value="17">石川県 
                            <option value="18">福井県 
                            <option value="19">山梨県 
                            <option value="20">長野県 
                            <option value="21">岐阜県 
                            <option value="22">静岡県 
                            <option value="23">愛知県 
                            <option value="24">三重県 
                            <option value="25">滋賀県 
                            <option value="26">京都府 
                            <option value="27">大阪府 
                            <option value="28">兵庫県 
                            <option value="29">奈良県 
                            <option value="30">和歌山県 
                            <option value="31">鳥取県 
                            <option value="32">島根県 
                            <option value="33">岡山県 
                            <option value="34">広島県 
                            <option value="35">山口県 
                            <option value="36">徳島県 
                            <option value="37">香川県 
                            <option value="38">愛媛県 
                            <option value="39">高知県 
                            <option value="40">福岡県 
                            <option value="41">佐賀県 
                            <option value="42">長崎県 
                            <option value="43">熊本県 
                            <option value="44">大分県 
                            <option value="45">宮崎県 
                            <option value="46">鹿児島県 
                            <option value="47">沖縄県 
                        </select>
                    </dd>
                    <dt><label for="sicyouson">市区町村<span>※</span></label></dt>
                    <dd><input type="text" id="sicyouson" aria-required="true"></dd>
                    <dt><label for="banchi">番地・マンション名</label></dt>
                    <dd><input type="text" id="banchi"></dd>
                </dl>
            </section>
            <section>
                <header>
                    <h2>お名前・性別</h2>
                </header>
                <dl>
                    <dt><label for="name">氏名<span>※</span></label></dt>
                    <dd>
                        <label for="lastname">姓<input type="text" id="lastname" aria-required="true" aria-describedby="name"></label>
                        <label for="firstname">名<input type="text" id="firstname" aria-required="true" aria-describedby="name"></label>
                    </dd>
                    <dt><label for="nameKana">氏名（ふりがな）</label></dt>
                    <dd>
                        <label for="lastnameKana">姓<input type="text" id="lastnameKana" aria-describedby="name-kana-desc"></label>
                        <label for="firstnameKana">名<input type="text" id="firstnameKana" aria-describedby="name-kana-desc"></label>
                        <p id="name-kana-desc">ひらがなで入力してください。</p>
                    </dd>
                    <dt id="sex">性別<span>※</span></dt>
                    <dd>
                        <label for="male"><input type="radio" value="male" id="male" aria-describedby="sex" aria-required="true">男性</label>
                        <label for="female"><input type="radio" value="female" id="female" aria-describedby="sex" aria-required="true">女性</label>
                    </dd>
                </dl>
            </section>
            <section>
                <header>
                    <h2>連絡先</h2>
                </header>
                <dl>
                    <dt><label for="telNum">電話番号<span>※</span></label></dt>
                    <dd><input type="tel" id="telNum" title="市外局番">-<input type="tel" title="市内局番">-<input type="tel" title="加⼊者番号"></dd>
                    <dt><label for="eMail">メールアドレス<span>※</span></label></dt>
                    <dd>
                        <input type="text" id="eMail" aria-describedby="email-desc">
                        <p role="alert" aria-live="assertive" id="error_message" class="caution" tabindex="-1">メールアドレスは半角6文字以上で入力してください。</p>
                        <p id="email-desc">半角英数で入力してください。</p>
                    </dd>
                    <dt><label for="eMailKakunin">メールアドレス（確認用）<span>※</span></label></dt>
                    <dd>
                        <input type="text" id="eMailKakunin" aria-describedby="email-kakunin-desc">
                        <p id="email-kakunin-desc">確認のため再度入力してください。</p>
                    </dd>
                </dl>
            </section>
            <section>
                <p>
                    <label>
                        <input type="checkbox">利用規約およびポリシーに同意します。
                    </label>
                </p>
                <input type="submit" value="確認する">
            </section>
        </form>
    </div>
</body>
</html>
